{% extends 'admins/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Создание поста</h1>
            <form action="{% url 'admins_special:admin_posts_create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.header.id_for_label }}">Название</label>
                            {{ form.header }}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.body.id_for_label }}"> Содержимое поста </label>
                    {{ form.body }}
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-12">
                        <div class="custom-file">
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">
                                Выберите изображение</label>
                            {{ form.image }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
